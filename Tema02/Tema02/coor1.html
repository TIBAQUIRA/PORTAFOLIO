 <!DOCTYPE html>
<html>
  <head>
    <title>Sistema de coordenadas</title>
    <style>
      html, body { margin: 0; padding: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <script src="js/three.min.js"></script>
    <script>
		var vertices = [];

for ( var i = 0; i < 10000; i ++ ) {

	var x = THREE.MathUtils.randFloatSpread( 2000 );
	var y = THREE.MathUtils.randFloatSpread( 2000 );
	var z = THREE.MathUtils.randFloatSpread( 2000 );

	vertices.push( x, y, z );

}

var geometry = new THREE.BufferGeometry();
geometry.setAttribute( 'position', new THREE.Float32BufferAttribute( vertices, 3 ) );

var material = new THREE.PointsMaterial( { color: 0x888888 } );

var points = new THREE.Points( geometry, material );
var geometry = new THREE.BoxGeometry( 1, 1, 1 );
var material = new THREE.Points( {color: 0x00ff00} );
var cube = new THREE.Mesh( geometry, material );
scene.add( cube );

scene.add( points );
    </script>
  </body>
</html>
