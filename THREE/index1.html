	<head>

		<style>

	<body>
		<script src="js/three.js"></script>
		<script>
	var scene;
	var camera;
	var geometry;
	var material1 = new THREE.PointsMaterial( { color: 0xFFFFFF, size: 0.1 });;
	var mesh;

	init();

	function init() {

	  scene = new THREE.Scene();
	  camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 10000); /* 10000 the vanishing point(how far you can see) */

	camera.position.set(0, 2, 0);

	camera.lookAt(scene.position);
	renderer = new THREE.WebGLRenderer({antialias:true});
	renderer.setSize(window.innerWidth, window.innerHeight);
	document.body.appendChild(renderer.domElement);
  var size = 50,
    steps = 0.5;

  geometry = new THREE.Geometry();
  material = new THREE.LineBasicMaterial({
    color: 'teal'
  });
//TALL MIDDLE CUBE
	var geobase = new THREE.Geometry();
            

	var res = 5;
 
	var j =-1;
	var i= -4; 
	var k= 0; 
 	while (k!= 50){        
		while (i!= res){
			while (j!= res){              
                    
 				var punto = new THREE.Vector3();
                    
				punto.x = j ;
                    
				punto.y = k ;
                    
				punto.z =  i;


				j=j+0.5;  
				geobase.vertices.push( punto );
				}

			j=-1;
			i=i +0.5;            
			}

		i=-4;
		k=k+0.5;
		}
			     
			
	var matPunto = new THREE.PointsMaterial( { color: 0xeb33ff, size: 0.3 } );
			
	var BASE = new THREE.Points( geobase, matPunto )
	scene.add( BASE );

//TALL SIDE RIGHT CUBE
	var geobase = new THREE.Geometry();
            

	var res = 5;

 	while (k!= 45){

		}
			     
			
	var matPunto = new THREE.PointsMaterial( { color: 0x9b3cbe, size: 0.3 } );
			
	var BASE1 = new THREE.Points( geobase, matPunto )
BASE1.position.z=3.5;
BASE1.position.x=1.5;
	scene.add( BASE1 );

//TALL SIDE RIGHT CUBE
	var geobase = new THREE.Geometry();
            

	var res = 5;
 
	var j =-4;
	var i= -1; 
	var k= 0; 
 	while (k!= 45){        
		while (i!= res){
			while (j!= res){              
                    
 				var punto = new THREE.Vector3();
                    
				punto.x = j ;

	var matPunto = new THREE.PointsMaterial( { color: 0x9b3cbe, size: 0.3 } );
			
	var BASE2 = new THREE.Points( geobase, matPunto )
BASE2.position.z=-6.75;
BASE2.position.x=1.5;
	scene.add( BASE2 );

//SMALL CENTER
	var geobase = new THREE.Geometry();
            

	var res = 5;
 
	var j =-4;
	var i= -10; 
	var k= 0; 
 	while (k!= 15){        
		while (i!= res){
			while (j!= res){              
                    
 				var punto = new THREE.Vector3();
                    
				punto.x = j ;
                    
				punto.y = k ;

	var matPunto = new THREE.PointsMaterial( { color: 0x9b3cbe, size: 0.3 } );
			
	var BASE3 = new THREE.Points( geobase, matPunto )
BASE3.position.z=3.5;
BASE3.position.x=1.5;
	scene.add( BASE3 );


//SMALLEST CENTER
	var geobase = new THREE.Geometry();
            

	var res = 5;
 
	var j =-8;
	var i= -20; 
	var k= 0; 
 	while (k!= 5){        
		while (i!= res){
			while (j!= res){              
                    
 				var punto = new THREE.Vector3();
                    
				punto.x = j ;
                    
				punto.y = k ;
                    
				punto.z =  i;


				j=j+0.5;

	var BASE4 = new THREE.Points( geobase, matPunto )
BASE4.position.z=8;
BASE4.position.x=3.5;
	scene.add( BASE4 );


//MEDIUM CENTER
	var geobase = new THREE.Geometry();
            

	var res = 5;
 
	var j =-12;

 	while (k!= 10){        
		while (i!= res){
			while (j!= res){

			}

	var matPunto = new THREE.PointsMaterial( { color: 0xeb33ff, size: 0.3 } );
			
	var BASE4 = new THREE.Points( geobase, matPunto )
BASE4.position.z=2;
BASE4.position.x=5.5;
	scene.add( BASE4 );

//TORRES 
var geocilindro1 = new THREE.Geometry();
            

	var res = 25;
 
	var anch = 0.5;
	var j =0; 
	var k= 0; 
 	while (k!= 10){        
			while (j!= 25){              
                    
 				var punto = new THREE.Vector3();
                    
				punto.x = anch * Math.cos((j*2*Math.PI)/res) ;
                    
				punto.y = k;
                    
				punto.z = anch * Math.sin((j*2*Math.PI)/res);


				j=j+0.5;  
				geocilindro1.vertices.push( punto );
				}


			j= 0;
			k= k + 0.5;
			anch= anch - 0.02;
			}
			
			
	//CREAR LOS MATERIALES            
			
	var matPunto = new THREE.PointsMaterial( { color: 0x7B1380, size: 0.1 } );
			
			
	//CREAR LOS OBJETOS
			
	var CILINDRO1 = new THREE.Points( geocilindro1, matPunto )
	CILINDRO1.position.y=50;
	CILINDRO1.position.z= 0.25;
	CILINDRO1.position.x= 2;
	scene.add( CILINDRO1);

//CUPULA TORRES
		var circleGeometry3 = new THREE.Geometry();
		var re = 22.5;
		var re2 = 45;

		for(var j=-22.5; j<re; j++){
  		     for(var i=-45; i<re2; i++){
         		var punto = new THREE.Vector3();
				punto.y= 2 * Math.cos(Math.PI*j/re);	
				punto.x = 2 * Math.cos(Math.PI*i/re2)*Math.sin(Math.PI*j/re); 					
		        	punto.z = 2 * Math.sin(Math.PI*i/re2)*Math.sin(Math.PI*j/re);
				if( punto.y<= 0){
					break;
				}
         		circleGeometry3.vertices.push(punto); 				
  		   }
 		}
         
		var mater = new THREE.PointsMaterial({color:0xeb33ff, size: 0.01}); 
		var CUPULA = new THREE.Points(circleGeometry3, mater)
		CUPULA.position.y=50;
		CUPULA.position.z= 0.25;
		CUPULA.position.x=2;
		scene.add(CUPULA);


  	for (var i = -size; i <= size; i += steps) {

		geometry.vertices.push(new THREE.Vector3(-size, -0.04, i));
		geometry.vertices.push(new THREE.Vector3(size, -0.04, i));

		geometry.vertices.push(new THREE.Vector3(i, -0.04, -size));
		geometry.vertices.push(new THREE.Vector3(i, -0.04, size));
 	 }

	var line = new THREE.LineSegments(geometry, material, THREE.LinePieces);

  	scene.add(line);

	render();
	}

	function animate() {
		requestAnimationFrame(animate);
		render();
	}

	window.addEventListener('resize', function(){
	var width = window.innerWidth;
	var height = window.innerHeight;
	renderer.setSize( width, height);

	camera.aspect = width / height; 
	camera.updateProjectionMatrix();
	});

	function render() {
		var speed = Date.now() * 0.00025;
		camera.position.x = Math.cos(speed)*  100;
		camera.position.y = 75;
		camera.position.z =  Math.sin(speed)* 100;
	
		camera.lookAt(0,20,0); //0,0,0
		renderer.render(scene, camera);
	}

			
		</script>
	</body>
</html>
